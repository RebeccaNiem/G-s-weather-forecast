<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="frontcontainer">
      <header>
        <form class="searchform">
          <input
            type="search"
            placeholder="What is the weather in..?"
            required
            class="search-form-input"
          />
          <input type="submit" value="let´s check" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Amsterdam</h1>
            <p class="weather-details">
              sunday 17:30, sunny
              <br />
              Humidity: <strong>70%</strong>, Wind:<strong>5.14km/h</strong>
            </p>
          </div>
          <div class="weather-container">
            <div class="weather-icon">☀️</div>
            <div class="weather-temp">12</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        <a href="https://gs-weatherforecast.netlify.app/" target="_blank"
          >G´s weatherforecast</a
        >
        was coded byRebeG, the code is hosted on
        <a href="https://desktop.github.com/" target="_blank">Github</a>. The
        Website is hosted on
        <a
          href="https://app.netlify.com/sites/gs-weatherforecast/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
