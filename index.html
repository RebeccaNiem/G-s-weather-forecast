<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="frontcontainer">
      <header>
        <form class="searchform" id="search">
          <input
            type="search"
            placeholder="What is the weather in..?"
            required
            id="search-form-input-id"
            class="search-form-input"
          />
          <input type="submit" value="let´s check" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="weather-city-id"></h1>
            <p class="weather-details">
              <span id="time"></span>
              <span id="description">sunny </span>
              <br />
              Humidity:<strong id="humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>

          <div class="weather-container">
            <div id="icon"></div>
            <div class="weather-temp" id="temperature"></div>
            <div class="weather-unit">°C</div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date"></div>
              <br />
              Thu
              <br />
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                alt=""
                width="40"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperatures-max"> 18°</span>
                <span class="weather-forecast-temperatures-min"> 12°</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <a href="https://gs-weatherforecast.netlify.app/" target="_blank"
          >G´s weatherforecast</a
        >
        was coded byRebeG, the code is hosted on
        <a href="https://desktop.github.com/" target="_blank">Github</a>. The
        Website is hosted on
        <a
          href="https://app.netlify.com/sites/gs-weatherforecast/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
